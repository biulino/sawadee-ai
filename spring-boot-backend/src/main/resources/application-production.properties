# Production Spring Boot Configuration
# Application Configuration
spring.application.name=kapadokya-reservation-system
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/${DB_NAME:kapadokyareservation_prod}
spring.datasource.username=${DB_USER:kapadokya_prod_user}
spring.datasource.password=${DB_PASSWORD:secure_database_password_2024}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:secure_redis_password_2024}
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
app.upload.dir=${UPLOAD_DIR:/app/uploads}

# Security Configuration
app.jwt.secret=${JWT_SECRET:your_very_secure_jwt_secret_key_2024_with_sufficient_length}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://kapadokyareservation.com,https://www.kapadokyareservation.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Payment Gateway Configuration
payment.stripe.secret-key=${STRIPE_SECRET_KEY:sk_live_your_actual_stripe_secret_key}
payment.stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_live_your_actual_stripe_publishable_key}
payment.paypal.client-id=${PAYPAL_CLIENT_ID:your_actual_paypal_client_id}
payment.paypal.client-secret=${PAYPAL_CLIENT_SECRET:your_actual_paypal_client_secret}
payment.paypal.mode=live

# AI Services Configuration
ai.agent.url=${AI_AGENT_URL:http://ai-agent:5050}
ai.recommend.url=${AI_RECOMMEND_URL:http://ai-recommend:5051}
ai.openai.api-key=${OPENAI_API_KEY:your_actual_openai_api_key}
ai.faceio.api-key=${FACEIO_API_KEY:your_actual_faceio_api_key}

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:noreply@kapadokyareservation.com}
spring.mail.password=${SMTP_PASSWORD:your_email_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Actuator Configuration (Health Checks)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging Configuration
logging.level.com.canermastan.hotel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/kapadokya-backend.log
logging.file.max-size=100MB
logging.file.max-history=30

# Async Configuration
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=kapadokya-task-

# Transaction Configuration
spring.transaction.default-timeout=30

# CDN Configuration
app.cdn.base-url=${CDN_BASE_URL:https://cdn.kapadokyareservation.com}

# Backup Configuration
app.backup.s3.bucket=${BACKUP_S3_BUCKET:kapadokya-backups}
app.backup.s3.access-key=${AWS_ACCESS_KEY_ID:your_aws_access_key}
app.backup.s3.secret-key=${AWS_SECRET_ACCESS_KEY:your_aws_secret_key}
app.backup.s3.region=${AWS_REGION:us-east-1}

# Feature Flags
app.features.ai-check-in.enabled=true
app.features.payment-processing.enabled=true
app.features.review-system.enabled=true
app.features.conversation-logging.enabled=true
app.features.analytics.enabled=true

# Rate Limiting
app.rate-limit.payment.requests-per-minute=10
app.rate-limit.api.requests-per-minute=100
app.rate-limit.ai-agent.requests-per-minute=50

# Cache Configuration
spring.cache.redis.time-to-live=600000
spring.cache.redis.key-prefix=kapadokya:
spring.cache.redis.use-key-prefix=true

# Session Configuration
spring.session.store-type=redis
spring.session.redis.namespace=kapadokya:session
