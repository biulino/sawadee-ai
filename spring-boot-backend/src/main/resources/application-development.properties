# Development Spring Boot Configuration
# Application Configuration
spring.application.name=kapadokya-reservation-system-dev
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:kapadokyareservation_dev}
spring.datasource.username=${DB_USER:kapadokya_dev_user}
spring.datasource.password=${DB_PASSWORD:dev_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Redis Configuration (Optional for development)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:dev_redis_123}
spring.data.redis.timeout=2000ms
spring.cache.type=simple

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
app.upload.dir=${UPLOAD_DIR:./uploads}

# Security Configuration
app.jwt.secret=${JWT_SECRET:dev_jwt_secret_key_not_for_production}
app.jwt.expiration=86400000

# CORS Configuration (Permissive for development)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Payment Gateway Configuration (Test/Sandbox)
payment.stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_51234567890abcdef}
payment.stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_test_51234567890abcdef}
payment.paypal.client-id=${PAYPAL_CLIENT_ID:sandbox_paypal_client_id}
payment.paypal.client-secret=${PAYPAL_CLIENT_SECRET:sandbox_paypal_client_secret}
payment.paypal.mode=sandbox

# AI Services Configuration
ai.agent.url=${AI_AGENT_URL:http://localhost:5050}
ai.recommend.url=${AI_RECOMMEND_URL:http://localhost:5051}
ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_for_development}
ai.faceio.api-key=${FACEIO_API_KEY:test_faceio_api_key}

# Email Configuration (Development - Mailtrap)
spring.mail.host=${SMTP_HOST:smtp.mailtrap.io}
spring.mail.port=${SMTP_PORT:2525}
spring.mail.username=${SMTP_USERNAME:your_mailtrap_username}
spring.mail.password=${SMTP_PASSWORD:your_mailtrap_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration (More exposed for development)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging Configuration (More verbose for development)
logging.level.com.canermastan.hotel=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# Debug Configuration
debug=${DEBUG_MODE:false}
logging.level.web=${LOG_LEVEL:DEBUG}

# Feature Flags (All enabled for development)
app.features.ai-check-in.enabled=true
app.features.payment-processing.enabled=true
app.features.review-system.enabled=true
app.features.conversation-logging.enabled=true
app.features.analytics.enabled=true

# Rate Limiting (More permissive for development)
app.rate-limit.payment.requests-per-minute=100
app.rate-limit.api.requests-per-minute=1000
app.rate-limit.ai-agent.requests-per-minute=500

# Cache Configuration (Shorter TTL for development)
spring.cache.redis.time-to-live=60000
spring.cache.redis.key-prefix=kapadokya-dev:
spring.cache.redis.use-key-prefix=true

# Test Data Configuration
app.test-data.enabled=true
app.test-data.load-on-startup=true
